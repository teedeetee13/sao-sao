<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Completion Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="sao.css">
</head>
<body>
  <div id="app" class="container my-5">
    <h1 class="text-center mb-4">Task Completion Tracker</h1>
    <!-- Login Button -->
    <div id="login-container" class="text-center">
      <button id="login-button" class="btn btn-primary">Đăng nhập bằng Google</button>
    </div>
    <!-- Main Content -->
    <div id="main-content" style="display: none;">
      <!-- Points Display -->
      <div id="points-container" class="mb-4"></div>
      <!-- Task Form -->
      <form id="task-form" class="form-inline justify-content-center mb-4">
        <input type="text" id="task-input" class="form-control mr-2" placeholder="Nhập công việc mới" required>
        <input type="number" id="task-value" class="form-control mr-2" placeholder="Giá trị sao" min="1" max="5" required>
        <button type="submit" class="btn btn-primary">Thêm công việc</button>
      </form>
      <!-- Task Board -->
      <div id="task-board" class="row"></div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
  <script type="module" src="sao.js"></script>
</body>
</html>
